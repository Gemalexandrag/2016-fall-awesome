<!DOCTYPE html>
<html>
  <head>
  <script>

  function encodeMorse(letter) {
    if (letter === 'A'){
      return "*_";
    }
    else if (letter === 'H'){
      return "****";
    }
    else if (letter === 'I'){
      return "**";
    }
  }



var encode = prompt("type a word!")
alert(encodeMorse(encode))
  </script>
