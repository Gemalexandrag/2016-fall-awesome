<!DOCTYPE html>
<html>

  <script>
  function encodeMorse(letter) {
    if (letter === 'A'){
      return "*_";
    }
    else if (letter === 'H'){
      return "****";
    }
    else if (letter === 'I'){
      return "**";
    }
  }

alert(encodeMorse(H,I))
  </script>
